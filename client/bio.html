<template name='bioTemplate'>
  <div class="nav_buttons">
    <a class="btn" href="{{pathFor 'home'}}"><button type="button" class="btn btn-primary btn-lg sharp">HOME</button></a>

    <a class="btn" href="{{pathFor 'books'}}"><button type="button" class="btn btn-primary btn-lg sharp">BOOKS</button></a>
    {{#unless showBioButton}}
      <a class="waves-effect waves-light btn" href="{{pathFor 'bio'}}">BIO</a>
    {{/unless}}
  </div>
  <h1 class='title'>About</h1>
  <div class="container">
    <div class="row bio_row">
      <div class="col-sm-3 col-sm-pull-1">
        <a href="http://www.amazon.com/Bill-Diffenderffer/e/B001JS457Q">
          <img id='bill_photo' src="/bill_diff.jpg">
        </a>
      </div>
      <div class="col-sm-9 col-sm-push-1">
      <div id='bio_content'>
          <p class='bio_text'>Bill is an Author and Businessman currently residing in Columbus, Ohio where he teaches Entrepreneurship at the University of Ohio at Columbus. His books include The Samurai Leader: Winning Business Battles with the Wisdom, Honor and Courage of the Samurai Code and A Bank of Last Resort, a story inspired by the events after the 2009 financial crises. His works have been published world wide and translated into eight different languages. Bill’s dynamic business experience, such as working as a partner in IBM’s Business Consulting Service, acting as the CEO of Skybus Airlines and most recently the CEO of the car rental Startup Silver car, continues to inform both his teaching and writing. 
        </p>
        </div>
      </div>
    </div>
  </div>
</template>
